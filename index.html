<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- CSS StyleSheets -->
    <link rel="stylesheet" href="./dist/css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main class="results-summary-container">
      <section class="individual-result-container">
        <header>
          <h2 class="individual-result-container_title">Your Result</h2>
        </header>

        <div class="score-container">
          <div class="score-container_big">76</div>
          <div class="score-container_small">of 100</div>
        </div>

        <h3 class="subtitle">Great</h3>

        <p class="content">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section class="generic-results-container">
        <header><h2>Summary</h2></header>

        <div>
          Reaction 80 / 100 Memory 92 / 100 Verbal 61 / 100 Visual 72 / 100
        </div>

        <button>Continue</button>
      </section>
    </main>

    <footer class="footer-container">
      <div class="footer-container_content">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">George CujbÄƒ</a>.
      </div>
    </footer>
  </body>
</html>
